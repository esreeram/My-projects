<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Caluculator</title>
    <link rel="stylesheet" href="Age caluculator.css">
</head>
<body>
    <div class="main">
        <div class="main1">Age_Caluculator</div>
        <div class="main2">
        <div class="day"><input type="text" placeholder="    Day" id="d" minlength="1" maxlength="2" required></div>
        <div class="month"><input type="text" placeholder="   Month" id="m" minlength="1" maxlength="2" required></div>
        <div class="year"><input type="text" placeholder="   Year" id="y" minlength="1" maxlength="4" required></div>
    </div>
        <div class="main3"><button onclick="age()" ondblclick="age1()">Caluculate</button></div>
        <div id="content"></div>
    </div>
    <script src="Age caluculator.js"></script>
</body>
</html>
